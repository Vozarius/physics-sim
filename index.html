<!DOCTYPE html>
<html lang="en">
<head>
	<title>Physical_Laboratory</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Необходимые библиотеки -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="Physical_Laboratory-HTML5-Shipping.css" rel="stylesheet">

	<style>
		body, html {
			margin: 0;
			padding: 0;
			background: black;
			height: 100%;
			overflow: hidden;
		}
		#fullscreen_request {
			position: absolute;
			top: 10px;
			right: 10px;
			z-index: 10;
			background-color: rgba(255,255,255,0.2);
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 8px;
			font-size: 16px;
		}
		#fullscreen_request:hover {
			background-color: rgba(255,255,255,0.4);
		}
	</style>
</head>
<body>

<div class="wrapper" id="mainarea">
	<div class="alert alert-warning centered-axis-xy" style="min-height: 20px; display:none;" role="alert" id="compilingmessage">
		<div id='loadTasks'> </div>
	</div>

	<canvas tabindex=0 id="canvas" class="emscripten" oncontextmenu="event.preventDefault()"></canvas>
</div>

<!-- Только одна кнопка Fullscreen -->
<div class="text-center">
	<button type="button" class="btn btn-primary" id="fullscreen_request">FullScreen</button>
</div>

<script>
	document.getElementById("fullscreen_request").addEventListener("click", function () {
		var canvas = document.getElementById("canvas");
		if (canvas.requestFullscreen) {
			canvas.requestFullscreen();
		} else if (canvas.webkitRequestFullscreen) {
			canvas.webkitRequestFullscreen();
		} else if (canvas.mozRequestFullScreen) {
			canvas.mozRequestFullScreen();
		} else if (canvas.msRequestFullscreen) {
			canvas.msRequestFullscreen();
		}
	});
</script>

<script src="Physical_Laboratory-HTML5-Shipping.UE4.js"></script>
</body>
</html>
